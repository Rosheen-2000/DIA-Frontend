<ul nz-menu nzMode="vertical">

  <div style="height: 20px;"></div>

  <li nz-menu-item nzMatchRouter class="siderItem"><a routerLink="/dashboard/own">我创建的</a></li>
  <li nz-menu-item nzMatchRouter class="siderItem"><a routerLink="/dashboard/favorites">我收藏的</a></li>
  <li nz-menu-item nzMatchRouter class="siderItem"><a routerLink="/dashboard/used">最近使用</a></li>

  <nz-divider></nz-divider>

  <li nz-menu-item nzMatchRouter class="siderItem"><a routerLink="/desktop">我的桌面</a></li>
  <li nz-menu-item nzMatchRouter class="siderItem"><a routerLink="/trash">回收站</a></li>
  <li nz-submenu nzTitle="团队空间" class="siderItem" (nzOpenChange)="initData()">
    <ul>
      <li nz-menu-item nzMatchRouter>
        <a (click)="newTeam()">
          创建团队
        </a>
      </li>
      <li nz-menu-divider *ngIf="spaceList.length"></li>
      <li nz-menu-item *ngFor="let i of spaceList">
        <a [routerLink]="'/space/' + i.teamid">{{i.teamname}}</a>
      </li>
    </ul>
  </li>

  <nz-divider></nz-divider>

  <li nz-menu-item nzMatchRouter><a routerLink="/feedback" class="siderItem">联系我们</a></li>
</ul>

<div class="addButton">
  <button nzTooltipTitle="新建文档" nzTooltipPlacement="right" nz-button nz-tooltip
          nzType="primary" nzShape="circle" (click)="chooseTemplate()">
    <i nz-icon nzType="file-add"></i>
  </button>
  <button nzTooltipTitle="新建文件夹" nzTooltipPlacement="top" nz-button nz-tooltip
          nzType="primary" nzShape="circle" (click)="newFolder()">
    <i nz-icon nzType="folder-add"></i>
  </button>
</div>

<nz-modal [(nzVisible)]="createTeamModal" nzTitle="新建团队" (nzOnCancel)="newTeamCancel()"
          [nzOkDisabled]="!teamNameInput" (nzOnOk)="newTeamConfirm()" [nzOkLoading]="modalLoading">
  <div style="text-align: center;">
    团队名：<input nz-input [(ngModel)]="teamNameInput" style="width: 80%;">
  </div>
</nz-modal>

<nz-modal  nzTitle="新建文件夹"
          [(nzVisible)]="modalControls.addFolder" [nzOkLoading]="modalControls.loading"
          (nzOnCancel)="modalClose()" (nzOnOk)="newFolderConfirm()">
  <div class="modal-folder">
    <div class="folderName">
      文件夹名称：
      <input nz-input [(ngModel)]="modalInput" placeholder="新建文件夹" style="width: 70%;"/>
    </div>
  </div>
</nz-modal>

<nz-modal nzTitle="选择模版" [(nzVisible)]="modalControls.addFile"
          (nzOnOk)="addFileConfirm()" (nzOnCancel)="modalClose()"
          [nzOkLoading]="modalControls.loading">
  <div class="outer">
    <!-- <nz-row>
      <nz-col nzSpan="16" style="height: 100px">
        
      </nz-col>
      <nz-col nzSpan="8">
        <nz-row>
          <div class="preview" style="width: 160px; height: 200px; background: black"></div>
        </nz-row>
      </nz-col>
    </nz-row> -->
    <div style="width: 55%; margin: 0 auto;">
      文档标题： <input [(ngModel)]="title"/>
        <div class="alert" style="width: 240px;">
          <nz-alert nzType="error" nzMessage="文档标题不能为空" *ngIf="title==''"></nz-alert>
        </div>
        <!-- <nz-list nzBordered nzHeader="所有模版" style="width: 280px; height: 200px">
          <nz-list-item *ngFor="let t of templates;let i = index">
            <a nz-typography (click)="chooseTemplate(i)">{{t.name}}</a>
          </nz-list-item>
        </nz-list> -->
        <div style="margin: 5px auto">
          <div>
            选择模板：
          </div>
          <div style="display: inline;">
            <nz-radio-group ngModel="A">
              <!-- (ngModelChange)	选中变化时回调 -->
              <label *ngFor="let t of templates;let i = index" nz-radio nzValue="{{t.name}}" (click)="choose(i)">{{t.name}}</label>
            </nz-radio-group>
          </div>
        </div>

</nz-modal>

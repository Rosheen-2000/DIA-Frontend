<div class="wordinfo">
    <nz-table #basicTable [nzData]="listOfData" [nzFrontPagination]=false [nzShowPagination]=false style="width: 100%;">
        <tbody>
        <tr style="font-size: 15px;">
            <td style="width: 20%;"></td>
            <td style="text-align: center; width: 60%;">
                <nz-avatar nzIcon="user" [nzShape]="'square'" [nzSize]="55" style="margin-top: 10px;"></nz-avatar>
                <p style="margin-top: 5px; margin-bottom: 0; ">
                    username
                </p>
            </td>
            <td></td>
        </tr>
        <tr *ngFor="let data of listOfData" style="font-size: 15px;">
            <td>{{ data.infoHead }}</td>
            <td>{{ data.infoBody }}</td>
            <td>
            <!-- <a (click)="doAction(data)">{{ data.action }}</a> -->
            </td>
        </tr>
        </tbody>
    </nz-table>
</div>

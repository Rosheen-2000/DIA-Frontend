<!-- TODO 样式的设置 -->
<nz-select
  nzShowSearch
  nzServerSearch
  nzPlaceHolder="请输入要邀请的用户名"
  [(ngModel)]="search_content"
  [nzShowArrow]="false"
  (nzOnSearch)="search($event)"
  style="min-width: 80px;"
>
  <nz-option *ngFor="let o of res_users" [nzLabel]="o.userid" [nzValue]="o.username" (click)='select(o)'> </nz-option>
</nz-select>
<nz-list nzItemLayout="horizontal" [nzLoading]="loading">
  <nz-list-item *ngFor="let item of selected_list; let i of index">
    <nz-list-item-meta
      [(nzAvatar)]="item.avatar"
    >
      <nz-list-item-meta-title>
        <a >{{ item.username }}</a>
      </nz-list-item-meta-title>
    </nz-list-item-meta>
    <nz-list-item-action><a (click)="remove(i)">移除</a></nz-list-item-action>
  </nz-list-item>
</nz-list>
<button nz-button nzType="primary" (click)="invite()" [disabled]="this.selected_list.length===0">Primary</button>

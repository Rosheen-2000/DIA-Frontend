<div class="msglist">
  <nz-list nzItemLayout="horizontal" >
    <nz-list-item *ngFor="let item of data; let i = index">
      <nz-list-item-meta
        nzAvatar="/assets/msg.png"
        nzDescription="yyyy-mm-dd hh:mm"
      >
        <nz-list-item-meta-title>
          系统消息
        </nz-list-item-meta-title>
      </nz-list-item-meta>
      {{item.content}}
      <ul nz-list-item-actions>
        <!-- 两个按钮是给团队邀请用的 -->
        <nz-list-item-action *ngIf="item.type === 'invite' && !item.isread">
          <button nz-button nzType="primary" style="margin-bottom: 2px;" (click)="agree(item, i)">同意</button>
          <br>
          <button nz-button nzType="default" style="margin-bottom: 2px;" (click)="refuse(item, i)">拒绝</button>
        </nz-list-item-action>
        <nz-list-item-action *ngIf="item.type === 'invite' && item.isread">
          <span style="margin: 0 9px;">已处理</span>
        </nz-list-item-action>
        <nz-list-item-action *ngIf="item.type !== 'invite'">
          <nz-switch [ngModel]="false" nzCheckedChildren="已读" nzUnCheckedChildren="未读" [nzControl]="true" (click)="clickSwitch(item, i)" [nzLoading]="switchloading"></nz-switch>
        </nz-list-item-action>
      </ul>
    </nz-list-item>
    <nz-list-empty *ngIf="data.length === 0"></nz-list-empty>
  </nz-list>
</div>

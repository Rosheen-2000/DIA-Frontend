<div class="msglist">
    <nz-list class="demo-loadmore-list" [nzLoading]="initLoading">
        <nz-list-item *ngFor="let item of list">
          <ng-container *ngIf="!item.loading">
            <nz-list-item-meta
              nzAvatar="/assets/msg.png"
              nzDescription="系统消息" style="width: 150px;"
            >
              <!-- <nz-list-item-meta-title>
                <a href="https://ng.ant.design">{{ item.name.last }}</a>
              </nz-list-item-meta-title> -->
            </nz-list-item-meta>
            我是一个很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长很长的消息内容
            <ul nz-list-item-actions>
                <!-- 两个按钮是给团队邀请用的 -->
              <nz-list-item-action>
                <button nz-button nzType="primary" style="margin-bottom: 2px;">同意</button>
                <br>
                <button nz-button nzType="default" style="margin-bottom: 2px;">拒绝</button>
              </nz-list-item-action>
              <nz-list-item-action >
                <nz-switch [ngModel]="false" nzCheckedChildren="已读" nzUnCheckedChildren="未读" style="position: relative; top: -20px;"></nz-switch>
              </nz-list-item-action>
            </ul>
          </ng-container>
          <nz-skeleton *ngIf="item.loading" [nzAvatar]="true" [nzActive]="true" [nzTitle]="false" [nzLoading]="true"> </nz-skeleton>
        </nz-list-item>
        <div class="loadmore" nz-list-load-more>
          <button nz-button *ngIf="!loadingMore" (click)="onLoadMore()">loading more</button>
        </div>
      </nz-list>
</div>

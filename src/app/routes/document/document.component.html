<form [formGroup]="form">
  <table>
    <tr>
      <td>文档名称：</td>
      <td><input nz-input placeholder="Basic usage" ngModel="value" /></td>
    </tr>
    <tr>
      <td>所属：</td>
      <td>
        <nz-select ngModel="personal">
          <nz-option nzValue="personal" nzLabel="个人"></nz-option>
          <nz-option nzValue="team" nzLabel="团队"></nz-option>
        </nz-select>
      </td>
    </tr>
    <tr>
      <td>权限设置：</td>
      <td>
        <nz-select ngModel="readonly">
          <nz-option nzValue="readonly" nzLabel="可读"></nz-option>
          <nz-option nzValue="readwrite" nzLabel="读写"></nz-option>
        </nz-select>
      </td>
    </tr>
  </table>
  <div class="editor">
    <textarea id="tiny" formControlName="Content"></textarea>
  </div>
</form>
